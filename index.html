<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>title</h1>
        <p>info about app- Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis officia placeat dolorem, ad eius adipisci aspernatur qui laboriosam earum magni!</p>
    </header>
    <main>
        <form>
        <h2 class="char-name">Choose your character</h2>
        <input class="char-input" type="text" class="text">
        <input type="submit" class="submit" value="lets go!">
        </form>
        <section class="char-stats-container">
            <img src="images/charpicsml.jpg" class="char-img" alt="boba fett hemlet icon">
            <button class="char-btn">click for stats</button>
            <ul class="char-stat-list">
            </ul>
        </section>
        <section class="ship-stats-container">
            <img src="images/mfalconsmall.jpg" class="ship-img" alt="millenium falcon icon">
            <button class="ship-btn">Ship stats</button>
            <ul class="ship-stat-list"></ul>
        </section>
        <section class="homeworld-stats-container">
            <img src="./images/deathstar-sml.jpg" class="home-img" alt="death star icon">
            <button class="home-btn">Homeworld stats</button>
            <ul class="home-stat-list"></ul>
        </section>
        <section class="film-stats-container">
            <img src="./images/saber-sml.jpg" class="film-img" alt="light sabers icon">
            <button class="film-btn">Film stats</button>
            <ul class="film-stat-list">
                <li class="film-one"></li>
            </ul>
        </section>
    </main>
</body>
</html>
